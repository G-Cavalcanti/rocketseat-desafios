<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>camp.in</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-logo">
                <img class="logo" src="images/logo.svg" alt="Logotipo">
            </div>
            <form class="box-form" action="" method="post">
                <div class="form-header">
                    <div class="title">
                        <legend>
                            <img src="images/log-in.svg" alt=""> Faça seu login
                        </legend>
                    </div>
                    <div class="subtitle">
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email" required>
                    </div>
                    <div class="input-box"></label>
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box box-item">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Lembre-me</label>
                        </div>
                        <div class="forgot">
                            <a href="#" class="forgot" id="forgot"><span>Esqueci minha senha</span></a>
                        </div>
                    </div>
                    <div class="button-box">
                        <button type="submit" id="enter" class="enter">ENTRAR</button>
                    </div>
                    <div class="input-box">
                        <a href="#">Não tem uma conta? <span>Registre-se</span></a>
                    </div>
                </div>    
            </form>
        </div>
        <div class="form-image">
            <img src="images/side-image.jpg" alt="">
        </div>
    </div>
</body>
</html>
