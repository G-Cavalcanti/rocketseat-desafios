<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>camp.in</title>
</head>
<body>
    <div id="login" class="box box1">
        <img class="logo" src="images/logo.svg" alt="Logotipo">
        <form action="" method="post">
            <fieldset>
                <legend><img src="images/log-in.svg" alt=""> <span>Faça seu login</span></legend>
            <p>Entre com suas informações de cadastro.</p><br>
            <label for="email">E-mail<br>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email">
            </label><br>
            <label for="password">Senha<br>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </label><br>
            <label for="lembre">
                <input type="checkbox" name="lembre" id="lembre">Lembre-me
                <a href="#" class="cor" id="esqueci"><span>Esqueci minha senha</span></a>
            </label>
            <label for="entrar"><br>
                <button type="submit" id="entrar">ENTRAR</button>
            </label>
            <p class="text"><a class="cor" href="#">Não tem uma conta? <span>Registre-se</span></a></p>
            </fieldset>
        </form>
    </div>
    <div id="img" class="box box2">
    </div>
</body>
</html>
